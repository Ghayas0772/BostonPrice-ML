<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Housing Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f7fa; margin: 0; padding: 0; }
        .container { width: 60%; margin: 40px auto; background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #444; }
        input[type="number"] { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #aaa; }
        input[type="submit"] { grid-column: span 2; background-color: #0078ff; color: #fff; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #005fcc; }
        .prediction { margin-top: 25px; padding: 15px; background-color: #e7f3ff; border-left: 4px solid #0078ff; border-radius: 6px; color: #003d8f; font-size: 18px; text-align: center; }
        .error { margin-top: 25px; padding: 15px; background-color: #ffe7e7; border-left: 4px solid #ff0000; border-radius: 6px; color: #a00000; font-size: 16px; text-align: center; }
        .footer { text-align: center; margin-top: 25px; font-size: 13px; color: #777; }
        .footer a { color: #0078ff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boston Housing Price Prediction</h1>
        <form action="/predict" method="post">
            <div><label>ZN:</label><input type="number" step="any" name="ZN" required></div>
            <div><label>INDUS:</label><input type="number" step="any" name="INDUS" required></div>
            <div><label>CHAS:</label><input type="number" step="any" name="CHAS" required></div>
            <div><label>NOX:</label><input type="number" step="any" name="NOX" required></div>
            <div><label>RM:</label><input type="number" step="any" name="RM" required></div>
            <div><label>AGE:</label><input type="number" step="any" name="AGE" required></div>
            <div><label>DIS:</label><input type="number" step="any" name="DIS" required></div>
            <div><label>RAD:</label><input type="number" step="any" name="RAD" required></div>
            <div><label>PTRATIO:</label><input type="number" step="any" name="PTRATIO" required></div>
            <div><label>CRIM:</label><input type="number" step="any" name="CRIM" required></div>
            <div><label>TAX:</label><input type="number" step="any" name="TAX" required></div>
            <div><label>LSTAT:</label><input type="number" step="any" name="LSTAT" required></div>
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
        <div class="prediction">Predicted MEDV: <strong>{{ prediction }}</strong></div>
        {% endif %}

        {% if error %}
        <div class="error">Error: {{ error }}</div>
        {% endif %}

        <div class="footer">
            Developed by <strong>Ghayasudin Ghayas</strong> | 
            <a href="https://github.com/Ghayas0772" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
